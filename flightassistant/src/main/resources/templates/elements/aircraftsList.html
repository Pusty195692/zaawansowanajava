<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Spis samolotów</title>
</head>
<body>
<div layout:fragment="content">
    <h3>TYPY SAMOLOTOW</h3>
    <table style="width: 100%;height: 700px;border-collapse: separate;;border-spacing: 20px;">
        <tr>
            <td>Identyfikator</td>
            <td>Opis</td>
            <td>Opis skrócony</td>
            <td>IATA main</td>
            <td>IATA sub</td>
        </tr>
        <tr th:each="aircraft : ${aircrafts}">
            <td th:text="${aircraft.id}"></td>

            <td th:text="${aircraft.longDescription}"></td>

            <td th:text="${aircraft.shortDescription}"></td>

            <td th:text="${aircraft.iatamain}"></td>

            <td th:text="${aircraft.iatasub}"></td>
        </tr>
    </table>
</div>
</body>
</html>
