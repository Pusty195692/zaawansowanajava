<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Spis lotów</title>
</head>
<body>
<div layout:fragment="content">
    <h3>LISTA LOTÓW</h3>
    <table style="width: 100%;height: 700px;border-collapse: separate;;border-spacing: 20px;">
        <tr>
            <td>Nazwa lotu</td>
            <td>Data</td>
            <td>Kierunek lotu</td>
            <td>Kod linii lotniczej</td>
            <td>Czas lądowania</td>
            <td>Terminal</td>
            <td>Numer lotu</td>
        </tr>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.flightName}">1</td>
            <td th:text="${flight.scheduleDate}">1</td>
            <td th:text="${flight.flightDirection}">1</td>
            <td th:text="${flight.airlineCode}">1</td>
            <td th:text="${flight.actualLandingTime}">1</td>
            <td th:text="${flight.terminal}">1</td>
            <td th:text="${flight.flightNumber}">1</td>
        </tr>
    </table>
</div>
</body>
</html>
