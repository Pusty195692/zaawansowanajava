<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Admin page</title>
</head>
<body>
<div layout:fragment="content">
    <table style="width: 100%;height: 700px;border-collapse: separate;;border-spacing: 20px;">
        <tr th:each="destination : ${destinations}">
            <td th:text="${destination.id}"></td>
            <td th:text="${destination.country}"></td>
            <td th:text="${destination.schemaVersion}"></td>
            <td th:text="${destination.iata}"></td>
            <td th:text="${destination.city}"></td>
            <td th:text="${destination.publicName}"></td>
        </tr>
    </table>
</div>
</body>
</html>
