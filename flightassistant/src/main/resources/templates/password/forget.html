<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}" type="text/css"/>
    <title>forget password page</title>
</head>
<body>
    <div layout:fragment="content">

        <!--<div th:if="${errors != null}" class="row">
            <div class="alert alert-danger fade in" th:each="error : ${errors}">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                &lt;!&ndash;<span th:text="${error.defaultMessage}"></span> &ndash;&gt;
                Niepoprawny email
            </div>
        </div>-->

        <div th:if="${errors != null}" class="row">
            <div class="alert alert-danger fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <!--<span th:text="${error.defaultMessage}"></span> -->
                Niepoprawny email
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Podaj swój adres email</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" th:action="@{/account/password/change/reset/token/send}" th:object="${userEmail}">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="userMailInput" th:field="*{userMail}" placeholder="Email"/>
                                </div>
                                <button id="sendEmail" type="submit" class="btn btn-lg btn-info btn-block">Wyślij email</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
