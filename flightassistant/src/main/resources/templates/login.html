<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}" type="text/css"/>
    <title>Login page</title>
</head>
<body>
<div layout:fragment="content">

    <div th:if="${sendOrNotSend} != null" class="alert alert-info">
        <!--<p th:text="${#messages.msg('sendOrNotSend')}"></p> -->
        Email został wysłany na podany adres email.
    </div>

<div class="loginmodal-container">
    <h1>Login to Your Account</h1><br/>
    <form th:action="@{/login}" method="post" role="form">
        <input placeholder="Email" name="username" type="text" autofocus=""/>
        <input placeholder="Hasło" name="password" type="password" value=""/>
        <input type="submit"  class="login loginmodal-submit" value="Login"/>
    </form>

    <div class="login-help">
        <a href="#">Register</a> - <a th:href="@{/account/password/change}">Forgot Password</a>
    </div>
</div>
</div>
</body>
</html>
